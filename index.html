<!DOCTYPE html>
<html>
<head>
    <title>Typing Speed Meter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Typing Speed Meter by Tech Highs</h1>
        <h3>Type the text displayed below: </h3>
        <p id="text-display"></p>
        <textarea id="text-input" placeholder="Start typing here..." disabled></textarea>
        <button id="start-btn">Start</button>
        <div id="results">
            <p>Time: <span id="time"></span> seconds</p>
            <p>Speed: <span id="speed"></span> WPM</p>
            <p>Accuracy: <span id="accuracy"></span>%</p>
        </div>
    </div>
    <div class="signature">
        Project done by Keyur Joshi. Software Development intern at Tech Highs Pvt Ltd.
    </div>
    <script src="script.js"></script>
</body>
</html>
